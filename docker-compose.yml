version: '3.8'

services:
  nginx-proxy:
    container_name: nginx-proxy-truco
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '127.0.0.1:81:81'  # ✓ Apenas localhost (segurança)
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./staticfiles:/var/www/staticfiles:ro  # Read-only
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  django-app:
    container_name: django-app-truco
    build: .
    restart: always
    expose:  # Melhor que ports para serviços internos
      - "8000"
    volumes:
      - ./:/app
      - ./staticfiles:/app/staticfiles
    env_file:
      - .env
    networks:
      - nginx-network
    depends_on:
      nginx-proxy:
        condition: service_started
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --config gunicorn_config.py app.wsgi:application
      "

networks:
  nginx-network:
    driver: bridge
